<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>구구단 - for문</title>
	<link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
	<h1>구구단</h1>
	<script>
		for(var k = 2; k <= 9 ; k++) {
			document.write("<div>")	
			document.write(k + "단 <br>")
			for (var i = 1; i <= 9; i++){
				document.write(i + '*' + k + "=" + i * k);

			}				
			document.write("</div>")
		}
	</script>
</body>
</html>
