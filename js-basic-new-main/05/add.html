<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>함수</title>
	<link rel="stylesheet" href="css/add.css">
</head>
<body>	
	<button onclick = plus()>덧셈 계산하기</button>
	<script>
    	var a = parseInt(prompt("a 값을 입력하세요."));
    	var b = parseInt(prompt("b 값을 입력하세요."));
		var result = plus(a, b);
		alert("두 수를 더한 값은 " + result + " 입니다.");
		function plus(a, b) {
			var sum = a + b;
			return sum;
		}
	</script>
</body>
</html>
